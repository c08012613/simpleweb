<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #765837, #2B2014); /* 添加渐变背景 */
        }
        .card-container {
            perspective: 1000px;
            width: 300px; /* 根据需要调整宽度 */
            height: 450px; /* 根据需要调整高度 */
            position: relative;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: absolute;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
            border-radius: 20px;
            background-clip: padding-box;
        }
        .card-front {
            background: url('card_cover.png') no-repeat center center;
            background-size: cover;
        }
        .card-back {
            transform: rotateY(180deg);
            background: url('card_bk.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <!-- Optional front content -->
            </div>
            <div class="card-face card-back" id="cardBack">
                <!-- Background set by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.card-container').addEventListener('click', function() {
            const card = this.querySelector('.card');
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
