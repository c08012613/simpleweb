<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            perspective: 1000px;
            width: 640px;
            height: 480px;
            position: relative;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: absolute;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
        }
        .card-front {
            background: url('card_cover.png') no-repeat center center;
            background-size: contain;
        }
        .card-back {
            transform: rotateY(180deg);
            background: no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <!-- Optional front content -->
            </div>
            <div class="card-face card-back" id="cardBack">
                <!-- Background set by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.card-container').addEventListener('click', function() {
            const card = this.querySelector('.card');
            card.classList.toggle('flipped');
            if (!card.classList.contains('flipped')) {
                return;
            }
            const images = [
                '1.png', '2.png', '3.png', '4.png', '5.png',
                '6.png', '7.png', '8.png', '9.png', '10.png',
                '11.png', '12.png', '13.png', '14.png', '15.png', '16.png'
            ]; // Updated list of images
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const cardBack = document.getElementById('cardBack');
            cardBack.style.backgroundImage = `url('cards/${randomImage}')`;
        });
    </script>
</body>
</html>
