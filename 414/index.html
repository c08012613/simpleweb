<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <link rel="preload" href="card_bk.png" as="image">  <!-- 预加载 card_bk.png 图像 -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #765837, #2B2014); /* 添加渐变背景 */
        }
        .card-container {
            perspective: 1000px;
            width: 300px; /* 根据需要调整宽度 */
            height: 450px; /* 根据需要调整高度 */
            position: relative;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: absolute;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
            border-radius: 20px;
            background-clip: padding-box;
        }
        .card-front {
            background: url('card_cover.png') no-repeat center center;
            background-size: cover;
        }
        .card-back {
            transform: rotateY(180deg);
            background: url('card_bk.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Adjusted font size */
            color: #333; /* Dark gray color */
        }
        .text-content {
            padding: 20px;
            text-align: center; /* Center the text horizontally */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <!-- Optional front content -->
            </div>
            <div class="card-face card-back" id="cardBack">
                <div class="text-content"> <!-- This will contain the random text -->
                    <!-- Text set by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "Life is what happens when you're busy making other plans.",
            "Get busy living or get busy dying.",
            "You only live once, but if you do it right, once is enough.",
            "Many of life’s failures are people who did not realize how close they were to success when they gave up.",
            "If you want to live a happy life, tie it to a goal, not to people or things.",
            "Never let the fear of striking out keep you from playing the game.",
            "Money and success don’t change people; they merely amplify what is already there.",
            "Your time is limited, don’t waste it living someone else’s life.",
            "Not how long, but how well you have lived is the main thing.",
            "If life were predictable it would cease to be life, and be without flavor."
        ];



        document.querySelector('.card-container').addEventListener('click', function() {
            const card = this.querySelector('.card');
            card.classList.toggle('flipped');
            if (card.classList.contains('flipped')) {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                const textContent = document.querySelector('.text-content');
                textContent.textContent = randomPhrase;
            }
        });
    </script>
</body>
</html>
