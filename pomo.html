<body>
    <div class="container">
        <div id="tomato">ğŸ…</div>
        <h1>Chris' Pomodoro</h1>
        <div id="timer">25:00</div>
        <div class="button-container">
            <button id="startBtn" onclick="startTimer()">å¼€å§‹</button>
            <div class="button-row">
                <button id="pauseBtn" onclick="pauseTimer()">æš‚åœ</button>

            </div>
<!--             <div class="time-input-container"> 
                     <label for="timeInput">è®¾ç½®æ—¶é—´ï¼ˆåˆ†é’Ÿï¼‰:</label>
                <input type="number" id="timeInput" value="25" min="1" />

            </div> --> 
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert('æ—¶é—´åˆ°ï¼');
                        resetTimer();
                    }
                }, 1000);
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 25 * 60;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
        }

        updateDisplay();
        pauseBtn.disabled = true;
        resetBtn.disabled = true;
    </script>
</body>
